<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="assets/css/bulma.css">
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/core_blue.css">
        <link rel="stylesheet" href="assets/css/icons.min.css">
    </head>
    <body>

        <!-- Contact Section -->
        <div class="section is-medium section-feature-grey">
            <div class="container">
                <!-- Title -->
                <div class="section-title-wrapper has-text-centered">
                    <!-- Divider -->
                    <div class="special-divider">
                        <span></span>
                        <span></span>
                    </div>
                    <h2 class="title is-2">Join Us Now.</h2>
                    <h4 class="subtitle is-4">Or ask us a question, or just say Hello.</h4>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <!-- Contact form -->
                        <div class="contact-form">
                            <form>
                                <div class="columns is-multiline">
                                    <div class="column is-6">
                                        <div class="control">
                                            <label>Full name *</label>
                                            <input class="input is-medium" type="text">
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="control">
                                            <label>Zid *</label>
                                            <input class="input is-medium" type="text">
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="control">
                                            <label>Email *</label>
                                            <input class="input is-medium" type="email">
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="control">
                                            <label>Degree</label>
                                            <input class="input is-medium" type="text">
                                        </div>
                                    </div>
                                    <div class="column is-12">
                                        <div class="control">
                                            <label>Message *</label>
                                            <textarea class="textarea" rows="4"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-wrapper">
                                    <a href="#" class="button button-cta is-bold btn-align secondary-btn raised">
                                        Join Us
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="column is-5 is-offset-1">
                        <!-- Contact info tabs -->
                        <div class="contact-toggler">
                            <ul class="tabbed-links">
                                <li class="is-active" data-contact="contact-email">Email</li>
                                <li data-contact="contact-location">Messenger</li>
                            </ul>
                            <div class="contact-blocks">
                                <!-- Tab content -->
                                <div id="contact-email" class="contact-block animated preFadeInUp fadeInUp">
                                    <div class="contact-icon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="contact-info">
                                        <span>Contact us by email</span>
                                        <span>contact@unswdata.com</span>
                                    </div>
                                </div>
                                <!-- Tab content -->
                                <div id="contact-location" class="contact-block animated preFadeInUp fadeInUp is-hidden">
                                    <div class="contact-icon">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                    <div class="contact-info">
                                        <span>Contact us by facebook</span>
                                        <span><a href="https://www.facebook.com/DataSoc">DataSoc</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Illustration -->
                        <img src="assets/images/illustrations/drawings/line-city.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- /Contact Section -->
    </body>
</html>
